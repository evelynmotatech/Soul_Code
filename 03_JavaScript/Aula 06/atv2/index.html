<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 1) Crie um script que contenha 3 campos de formulario(text) , onde será aplicado via eventos as definições abaixo
. Ao selecionar um campo o mesmo deve ter a cor verde
. Ao sair do campo o mesmo deve ficar com a cor vermelha -->


<form>
    <input class="formulario" type="text" onfocus="this.style.backgroundColor='green'" onblur="this.style.backgroundColor='red'" value="Digite seu nome"><br>
    <input class="formulario" type="text" onfocus="this.style.backgroundColor='green'" onblur="this.style.backgroundColor='red'" value="Digite seu sobrenome"><br>
    <input class="formulario" type="text" onfocus="this.style.backgroundColor='green'" onblur="this.style.backgroundColor='red'" value="Digite seu apelido"><br>
</form>


</body>
</html>
