<!DOCTYPE html>
<html>
  <head>
    <title>Menu Dropdown - Linha de CÃ³digo</title>
    <style>
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 150px;
        }
        ul li {
            position: relative;
        }
        li ul {
            position: absolute;
            left: 149px;
            top: 0;
            display: none;
        }
        ul li a {
            display: block;
            text-decoration: none;
            color: #E2144A;
            background: #fff;
            padding: 5px;
            border: 1px solid #ccc;
        }
        li:hover ul {
            display: block;
        }
        ul li a:hover{
            text-decoration:underline;
            font-weight: bold;
            background: #ccc;
        }
    </style>
  </head>
    
  <body>
    <ul id="nav">
      <li><a href="#filme1"></a>Matrix</a></li>
      <li><a href="#filme2">Matrix: Reloaded</a></li>
      <li><a href="#filme3">Matriz: Revolutions</a>        
    </ul>
  </body>
</html>
