<div class="container">
  <h1>Atendimentos</h1>
  <table class="table table-hover table-responsive">
    <thead class="thead-light">
      <tr>
        <th>Paciente</th>
        <th>Prioridade</th>
        <th>Status</th>
        <th class="text-center">
          <a class="btn btn-sm btn-success" [routerLink]="['/atendimentos/cadastrar']">
            <span aria-hidden="true"></span> Novo atentimento
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let atendimento of atendimentos">

        <td [atendimentoConcluido]="atendimento.concluido" [class.success]="atendimento.concluido">
          {{ atendimento.nome }}
        </td>

        <td style="width: 80px" class="text-center">
          {{ atendimento.prioridade }}
        </td>

        <td style="width: 70px" class="text-center">
          <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.concluido"
            (click)="alterarStatus(atendimento)">
        </td>
        <td class="text-center m-" style="width: 200px">
          <a title="Editar" alt="Editar" class="btn btn-sm btn-info"
            [routerLink]="['/atendimentos/editar', atendimento.id]"><span class="glyphicon glyphicon-pencil"
              aria-hidden="true"></span> Editar</a>

          <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger mx-2"
            (click)="remover($event, atendimento)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
          </a>

        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="atendimentos.length == 0">Nenhuma atendimento cadastrada.</p>

</div>
