<h1>Livros</h1>

<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th>Livro</th>
      <th class="text-center">
        <a class="btn btn-xs btn-success" [routerLink] = "['/livros/cadastrar']">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
        </a>
      </th>
    </tr>
    <!-- Pra cada livro este bloco sera repetido -->
    <tr *ngFor="let livro of livros">
      <!-- Esta td mudara de cor caso tenha livro -->
      <td>
        {{ livro.titulo }}
      </td>
    
      <td style="width: 70px" class="text-center">
        <input type="checkbox" [value]="livro.id" [checked]="livro.concluido" (click)="alterarStatus(livro)">
      </td>
      <td class="text-center" style="width: 200px">
        <a title="Editar" alt="Editar" class="btn btn-sm btn-info" [routerLink]= "['/livros/editar', livro.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>
        <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger mx-2" (click)="remover($event, livro)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover</a>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="livros.length==0">Nenhuma livro cadastrado.</p>
