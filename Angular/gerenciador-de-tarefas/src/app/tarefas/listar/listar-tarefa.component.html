<div class="container">
    <h1>Tarefas</h1>
  <table class="table table-hover table-responsive">
    <thead class="thead-light">
        <tr>
            <th>Tarefa</th>
            <th>ConcluÃ­da</th>
            <th class="text-center">
              <a class="btn btn-sm btn-success" [routerLink]="['/tarefas/cadastrar']">
                <span aria-hidden="true"></span> Novo
              </a>
            </th>
          </tr>
    </thead>
    <tbody>      
      <tr *ngFor="let tarefa of tarefas">
        <td [tarefaConcluida]="tarefa.concluida" [class.success]="tarefa.concluida">
          {{ tarefa.nome }}
        </td>
        <td style="width: 70px" class="text-center">
          <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
        </td>
        <td class="text-center m-" style="width: 200px">
          
          <a title="Editar" alt="Editar" class="btn btn-sm btn-info" [routerLink]= "['/tarefas/editar', tarefa.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar</a>

          <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger mx-2" (click)="remover($event, tarefa)">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
          </a>

        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="tarefas.length == 0">Nenhuma tarefa cadastrada.</p>

</div>
